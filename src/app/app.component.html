<mat-card></mat-card>
<mat-card>
  <form (ngSubmit)="onSubmit()">
    <mat-label>Item Name</mat-label>
    <input
      type="text"
      id="item"
      name="item"
      [(ngModel)]="itemValue"
      required
      placeholder="Item name*"
    />
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
<mat-card *ngFor="let item of items | async">
  <h2>
    {{ item.content }}
  </h2>
</mat-card>
